<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Me Bot - Chat Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</head>

<!-- Button trigger modal -->
<button style="display: none;" id="status-button" type="button" class="btn btn-dark" data-bs-toggle="modal"
    data-bs-target="#exampleModal">
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark">
            <div class="modal-header">
                <h5 class="modal-title">Message Status</h5>
            </div>
            <div class="modal-body">
                <span id="status_box"></span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Okay</button>
            </div>
        </div>
    </div>
</div>

<body class="bg-dark text-white">
    <div class="container p-5">
        <div class="form-container" id="form-container">
            <div class="row">
                <div class="col-12">
                    <h1>
                        Ping Me Bot
                    </h1>
                    <h4>
                        Send Message
                    </h4>
                </div>
            </div>
            <form name="messageForm" onsubmit="sendMessage(); return false;">
                <div class="row m-3">
                    <div class="col-12 col-lg-6 col-md-6 col-sm-12 mt-3 p-3 hoverEffect">
                        <input class="w-100 p-3 textInputFields" type="text" id="telegramUsername"
                            name="telegramUsername" placeholder="Enter your username" required>
                        <p class="text-danger m-0">
                            Enter your username without '@'
                        </p>
                        <br>
                    </div>
                    <div class="col-12 col-lg-6 col-md-6 col-sm-12 mt-3 p-3 hoverEffect">
                        <input class="w-100 p-3 textInputFields" type="password" id="securityKey" minlength="4"
                            maxlength="4" name="securityKey" placeholder="Enter your 4 Digit Security PIN" required
                            autocomplete="off">
                        <p class="text-danger m-0">
                            Enter the four-digit security code you created in the Telegram bot.
                        </p>
                        <br>
                    </div>
                </div>

                <div class="row m-3">
                    <div class="col-12 col-lg-12 col-md-12 col-sm-12 mt-3 p-3 hoverEffect">
                        <textarea class="w-100 p-3 textInputFields text-area" cols="20" id="message" name="message"
                            placeholder="Enter your message, and if it is a media file, please include the URL to the file."
                            required></textarea>
                        <br>
                    </div>
                    <p class="text-danger">
                        to upload files, you can upload it on <a href="https://ufile.io" target="_blank">ufile.io</a> or <a
                            href="https://oshi.at/" target="_blank">oshi.at</a> and drop the link in
                        the message
                    </p>
                </div>

                <div class="row m-3">
                    <button class="submit-button p-3 btn btn-dark" type="submit" id="submit-button">Send
                        Message</button>
                </div>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="js/form.js"></script>


</body>

</html>
